<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BoolzApp</title>
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous"/>
    </head>
    <body>
        <!-- Application wrapper -->
        <div id="app">
            <div class="sidebar">
                <div class="userOptions greyBg"></div>
                <div class="notifications">
                    <div class="bell whiteBg">
                        <i class="fas fa-bell-slash"></i>
                    </div>
                    <div class="turnOnNotifications">
                        <span>Ricevi notifiche di nuovi messaggi</span>
                        <a href="#">Attiva notifiche desktop</a>
                    </div>
                </div>
                <div class="searchBarContainer greyBg">
                    <div class="searchBar whiteBg">
                        <i class="fas fa-search"></i>
                        <input type="text" id="search" placeholder="Cerca o inizia una nuova chat">
                    </div>
                </div>
                <div class="contactList"></div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <script src="./assets/js/app.js"></script>
    </body>
</html>
