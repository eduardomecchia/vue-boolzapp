<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BoolzApp</title>
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- Application wrapper -->
        <div id="app">
            <div class="sidebar">
                <!-- Info and options regarding the user -->
                <div id="userOptions" class="greyBg">
                    <div class="user">
                        <div class="contactImageWrapper">
                            <img :src="userImage" alt="">
                        </div>

                        <div>Nome Utente</div>
                    </div>

                    <div class="options greyText">
                        <i class="fas fa-circle-notch "></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>

                <!-- Notifications bar -->
                <div class="notifications">
                    <div class="bell whiteBg">
                        <i class="fas fa-bell-slash"></i>
                    </div>

                    <div class="turnOnNotifications">
                        <span>Ricevi notifiche di nuovi messaggi</span>
                        <a href="#">Attiva notifiche desktop</a>
                    </div>
                </div>

                <!-- Search bar -->
                <div class="searchBarContainer greyBg">
                    <div class="searchBar whiteBg">
                        <i class="fas fa-search greyText"></i>
                        <input type="text" id="search" placeholder="Cerca o inizia una nuova chat">
                    </div>
                </div>

                <!-- Contact list -->
                <ul class="contactList greyBg">
                    <li class="contactEntry whiteBg" v-for="(contact, index) in contacts" @click="selectContact(index), updateRecipient(index)">
                        <div class="contactImageWrapper">
                            <img :src="getContactImage(index)" alt="">
                        </div>

                        <span>{{ contact.name }}</span>
                    </li>
                </ul>
            </div>

            <!-- Messaging interface -->
            <main>
                <!-- Info and options regarding the recipient -->
                <div id="recipientOptions" class="greyBg">
                    <div class="recipient">
                            <div class="contactImageWrapper">
                                <img :src="recipientImage" alt="">
                            </div>
    
                            <div class="recipientInfo">
                                <span>{{ currentRecipient.name }}</span>
                                <span class="recipientStatus darkGreyText">Ultimo accesso oggi alle</span> 
                            </div>
                    </div>

                    <div class="options greyText">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-paperclip"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>

                <!-- Messages section -->
                <div class="messages">
                    
                </div>

                <!-- Message input field -->
                <div class="msgBarContainer lightGreyBg">
                    <i class="far fa-smile darkGreyText"></i>
                    <input type="text" id="msgBar" placeholder="Scrivi un messaggio">
                    <i class="fas fa-microphone darkGreyText"></i>
                </div>
            </main>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <script src="./assets/js/app.js"></script>
    </body>
</html>
