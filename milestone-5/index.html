<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BoolzApp</title>
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- Application wrapper -->
        <div id="app">
            <div class="sidebar">
                <!-- Info and options regarding the user -->
                <div id="user-options" class="bg-grey">
                    <div class="user">
                        <div class="avatar-wrapper">
                            <img :src="userImage" alt="">
                        </div>

                        <div>Nome Utente</div>
                    </div>

                    <div class="options text-grey">
                        <i class="fas fa-circle-notch "></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>

                <!-- Notifications bar -->
                <div class="notifications">
                    <div class="bell bg-white">
                        <i class="fas fa-bell-slash"></i>
                    </div>

                    <div class="turn-on-notifications">
                        <span>Ricevi notifiche di nuovi messaggi</span>
                        <a href="#">Attiva notifiche desktop</a>
                    </div>
                </div>

                <!-- Search bar -->
                <div class="search-bar-wrapper bg-grey">
                    <div class="search-bar bg-white">
                        <i class="fas fa-search text-grey"></i>
                        <input type="text" id="search" v-model="searchQuery" placeholder="Cerca o inizia una nuova chat" @keyup="search">
                    </div>
                </div>

                <!-- Contact list -->
                <ul class="contact-list greyBg">
                    <li class="contact-entry bg-white" v-for="(contact, index) in filteredContacts" @click="changeContact(index)">
                        <div class="avatar-wrapper">
                            <img :src="getAvatar(index)" alt="">
                        </div>

                        <span>{{ contact.name }}</span>
                    </li>
                </ul>
            </div>

            <!-- Messaging interface -->
            <main>
                <!-- Info and options regarding the recipient -->
                <div id="recipient-options" class="greyBg">
                    <div class="recipient">
                            <div class="avatar-wrapper">
                                <img :src="recipientImage" alt="">
                            </div>
    
                            <div class="recipient-info">
                                <span>{{ currentRecipient.name }}</span>
                                <span class="recipient-status text-dark-grey">Ultimo accesso oggi alle</span> 
                            </div>
                    </div>

                    <div class="options text-grey">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-paperclip"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>

                <!-- Messages section -->
                <div class="messages">
                    <div class="message" v-for="message in currentRecipient.messages" :class="{ sent : message.status === 'sent', received : message.status === 'received' }">
                        <span>{{ message.text }}</span>

                        <span class="message-date text-grey">{{ message.date }}</span>
                    </div>
                </div>

                <!-- Message input field -->
                <div class="msg-bar-wrapper lightGreyBg">
                    <i class="far fa-smile text-dark-grey"></i>
                    <input type="text" id="msg-bar" v-model="msgBar" placeholder="Scrivi un messaggio" @keyup.enter="sendMessage">
                    <i class="fas fa-microphone text-dark-grey"></i>
                </div>
            </main>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"></script>
        <script src="./assets/js/app.js"></script>
    </body>
</html>
